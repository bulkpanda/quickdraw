
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Yellowtail&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Source+Code+Pro:wght@200&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<!-- crossorigin='anonymous' to use libraries which are not in our domain-->
	<!-- script to allow browser to use the class-->
	<link rel="stylesheet" href="dataset.component.css">

	<title>Create Dataset</title>

	<div class="container pt-3">
		<div class="row">
			<div class="col-md-2">
				<div class="row mt-3">
					<div class="col">
						<button type= "button" class="btn" style="font-size: 15px; width: 100%; background: #333333; color: #FFF" routerLink="\home">
                    		<i class="fa fa-arrow-left"></i>  Back     
                		</button>
					</div>
					
				</div>
				
			</div>
			<div class="col-lg-6 text-center">
				<div class="row ">
					<div class="col style1" style="font-size:40px ">
						Draw Inside the Canvas
					</div>
				</div>
				<div class="row py-3">
					<div class="col text-center">
						<canvas #myCanvas width="384" height="384" style="border:1px solid #000000; background: #FFF"></canvas>
					</div>
				</div>
				
			</div>

			<!-- column for the buttons-->
			
			<div class="col-lg-3 ml-4">
				<div class="row pt-4"></div>
                <div class="row pt-4"></div>

                <!-- Object buttons -->
                
                <div class="row pt-1" *ngFor='let ob of objects'>
					<div class="col text-center">
						<button type="button" class="btn style2 background1 shadow onHoverDark" (click)="object_select(ob.objectName)">
							{{ob.objectName}}						
						</button>
					</div>
				</div>
			

				<!--Confirm Button-->
				<div class="row pt-1">
					<div class="col text-center">
						<button class="btn style2 btn-success shadow" (click)="saveimage()"> 
							Confirm Selection						
						</button>
					</div>
				</div>

				<!--Clear Button-->
				<div class="row pt-1">
					<div class="col text-center">
						<button class="btn style2 btn-danger shadow" (click)="erase()">
							Clear Canvas						
						</button>
					</div>
				</div>		
			</div>
		
			<div class="col-md-1">
				
			</div>
			
		</div>
		
	</div>
